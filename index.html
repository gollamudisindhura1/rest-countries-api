<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where in the world?</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FONT AWESOME-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" crossorigin="anonymous"></script>
  
  <!-- Nunito Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

  <!--CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light text-dark">
 
   <!-- NAVIGATION -->

   <nav class = "navbar shadow-sm bg-white">
    <div class = "container-fluid px-4 px-lg-5 py-3">
      <h1 class = "h4 fw-bold mb-0">Where in the world?</h1>
      <div class ="theme-toggle-area d-flex align-items-center gap-2 cursor-pointer">
        <i class ="fa-solid fa-moon" id ="toggle-icon"></i>
        <span class ="fw-semibold mode-text">Dark Mode</span>
      </div>
    </div>
   </nav>
   <!-- FILTER SEARCH GRID -->
  <div class="container-fluid px-4 px-lg-5 py-5" id ="home-page">
    <div class ="row g-4 mb-5 align-items-center">

      <!-- SEARCH BOX -->
       <div class ="col-lg-5">
        <div class="position-relative">
          <i class ="fa-solid fa-magnifying-glass position-absolute top-50 start-4 translate-middle-y text-muted"></i>
          <input type ="text" id ="search" class ="form-control ps-5 py-3 rounded shadow-sm" placeholder="Search for a country...">

        </div>

       </div>
    <!-- REGION FILTER  changing from dropdown back to select-->
    <div class="col-lg-3 offset-lg-4">
        <select id="region-filter" class="form-select py-3 shadow-sm">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
     <!-- COUNTRIES GRID -->
      
     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="countries-grid"></div>
  
  </div>
     <!-- PAGE DETAILS -->
      <div class="container-fluid px-4 px-lg-5 py-5 d-none" id="detail-page">
    <button class="btn btn-white shadow-sm px-4 py-2 mb-5 back-btn">
      <i class="fa-solid fa-arrow-left me-2"></i> Back
    </button>

    <div class="row g-5 align-items-center">
      <!-- FLAG -->
      <div class="col-lg-6">
        <img id="detail-flag" class="img-fluid rounded shadow" alt="Country flag">
      </div>

      <!-- COUNTRY INFO -->
      <div class="col-lg-6">
        <h2 id="detail-name" class="fw-bold mb-4"></h2>

        <div class="row">
          <div class="col-md-6">
            <p><strong>Native Name:</strong> <span id="native-name"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>Sub Region:</strong> <span id="subregion"></span></p>
            <p><strong>Capital:</strong> <span id="capital"></span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Top Level Domain:</strong> <span id="tld"></span></p>
            <p><strong>Currencies:</strong> <span id="currencies"></span></p>
            <p><strong>Languages:</strong> <span id="languages"></span></p>
          </div>
        </div>

        <div class="mt-4">
          <strong>Border Countries:</strong>
          <div id="borders" class="d-inline-block mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="dist/main.js"></script>
</body>

</html>
