<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Font-->
    <link href="https://fonts.google.com/specimen/Nunito+Sans : wght@300;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Script -->
     <script defer src="script.js"></script>
</head>

<body class="bg-light text-dark" dark-theme="light">
    <header class="shadow-sm bg-white py-3 mb-5">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 fw-bold mb-0">Where in the world?</h1>
            <button id="theme-toggle" class="btn btn-outline-secondary d-flex align-items-center gap-2"></button>
            <span class="theme-icon">Dark Mode</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">

        <section class=" row g-4 mb-5">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-between gap-4">
                <div class="input-group shadow-sm" style="max-width: 480px;">
                    <span class="input-group-text bg-transparent border-0">
                        <svg xmlns="http://www.8.org/2000/svg" width="18" height="18" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </span>
                    <input type="text" id="search-input" class="form-control border-0 shadow-none"
                        placeholder="Search for a country..." />
                </div>
             <select id ="region-filter" class ="form-seclect shadow-sm w-auto" style="max-width: 200px;"> 

                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>

        </select>

        <!-- Grid ( Countries ) -->
         <select id ="countries-grid" class =" row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 g-lg-5">

         </select>

        </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content shadow-lg">
        <div class="modal-body p-4 p-md-5">
          <button id="back-btn" class="btn btn-light mb-4 d-inline-flex align-items-center gap-2 shadow-sm">
            <svg xmlns="http://www.8.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
            Back
          </button>
          <div id="modal-body" class="row g-5"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
