<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
   <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Nunito Sans â€“ exact font from the design -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">


  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
    
</head>

<body class="bg-light text-dark" data-theme="light">
    <header class="shadow-sm bg-white py-3 mb-5">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 fw-bold mb-0">Where in the world?</h1>
            <button id="theme-toggle" class="btn btn-sm border-0 d-flex align-items-center gap-2 fw-semibold">
            <span class="theme-icon">Dark Mode</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">

        <section class=" row g-4 mb-5">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-between gap-4">
                <div class="input-group shadow-sm" style="max-width: 480px;">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="search-input" class="form-control border-0 shadow-none"
                        placeholder="Search for a country..." />
                </div>
             <select id ="region-filter" class ="form-seclect shadow-sm w-auto" style="max-width: 200px;"> 

                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>

        </select>

        <!-- Grid ( Countries ) -->
         <section id ="countries-grid" class =" row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 g-lg-5">

         </section>

        </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content shadow-lg">
        <div class="modal-body p-4 p-md-5">
          <button id="back-btn" class="btn btn-light mb-4 d-inline-flex align-items-center gap-2 shadow-sm">
            <i class="bi bi-arrow-left"></i> Back
          </button>
          <div id="modal-body" class="row g-5"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
